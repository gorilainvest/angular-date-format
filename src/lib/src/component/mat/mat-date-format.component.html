<mat-form-field>
  <input matInput
    type='tel'
    [ngClass]='cssclass'
    [textMask]='{mask:dateMask, showMask: true, pipe: datePipe, keepCharPositions: true}'
    [placeholder]='placeholder'
    [readonly]='readonly'
    [name]='inputname'
    [formControl]='field'
    [min]="minDate"
    [max]="maxDate"
  />
  <mat-error>{{error}}</mat-error>
</mat-form-field>
