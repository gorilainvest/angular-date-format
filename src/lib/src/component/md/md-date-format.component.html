<md-form-field>
    <input mdInput
        type='tel'
        [class]='cssclass'
        [textMask]='{mask:dateMask}'
        [placeholder]='placeholder'
        [readonly]='readonly'
        [name]='inputname'
        [(ngModel)]='_date'

        [min]="minDate"
        [max]="maxDate"

        (focus)='focusEvent($event)'
        (keyup)='keyUpEvent($event)'
        (keydown)='keyDownEvent($event)'
        [disabled]='isDisabled()'
    />
</md-form-field>
