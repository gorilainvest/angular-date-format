<div class='input-group date'>
    <input
        type='tel'
        [class]='cssclass'
        [textMask]='{mask:dateMask}'
        [placeholder]='placeholder'
        [readonly]='readonly'
        [name]='inputname'
        [(ngModel)]='_date'

        (focus)='focusEvent($event)'
        (keyup)='keyUpEvent($event)'
        (keydown)='keyDownEvent($event)'
        [disabled]='isDisabled()'
        ngDefaultControl
    />
</div>
